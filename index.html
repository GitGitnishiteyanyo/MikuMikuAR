<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>A-Frame</title>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- ammo.js ライブラリの読み込み。物理エンジン-->
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <!-- afraem-outline ライブラリの読み込み。-->
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.0/build/aframe-outline.min.js"></script>
    <!-- a-mmd ライブラリの読み込み。a-frameでmmdモデルを利用するため -->
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.2/build/a-mmd.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin: 0px; overflow:hidden;">

    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" antialias="true" outline> 
    <a-marker preset="hiro">
    <a-entity mmd="audio:">
        <a-entity mmd-model="model:.\mmd\otonarin\RinFSV12f.pmx;
                             vmd:.\motion\miku.vmd;
                             blink:true;"
                  scale="0.04 0.06 0.05"
                  position="0 0.1 0">
      </a-entity>
    </a-entity>
    </a-marker>
    <a-sky color="#040404" segments-width="16" segments-height="4"></a-sky>
		<!-- 証明は環境光＆点光源で -->
		<a-light type="ambient" color="#888"></a-light>
		<a-light type="point" distance="100" intensity="0.4" color="#DDD" position="0 0 0"></a-light>
    <a-entity camera></a-entity>
    </a-scene>
	
</body>
</html>
