<!DOCTYPE html>
<html lang="en">

<head>

    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- ammo.js ライブラリの読み込み。物理エンジン-->
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <!-- afraem-outline ライブラリの読み込み。-->
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.0/build/aframe-outline.min.js"></script>
    <!-- a-mmd ライブラリの読み込み。a-frameでmmdモデルを利用するため -->
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.2/build/a-mmd.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera></a-entity>
        <a-box></a-box>
        <a-entity mmd="audio:">
            <a-entity rotation="-90 0 0" position="0 0.5 0.5" scale="0.1 0.1 0.1" mmd-model="model:./mmd/otonarin/RinFSV12f.pmx;
                               vmd:./motion/miku.vmd"></a-entity>
        </a-entity>
        <!-- Markerを表示した際の処理を以下に記述する -->
        <!-- ARマーカーのファイル名をここで指定する -->
        
    </a-scene>
</body>

</html>
